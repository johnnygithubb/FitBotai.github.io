<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fitbot Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .payment-button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .payment-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Just one more step</h2>

    <!-- Payment Link Button -->
    <a href="https://buy.stripe.com/test_cN26rQ1H84MQcRWcMM" class="payment-button" onclick="handlePayment()">Proceed to Payment</a>

    <script>
        function handlePayment() {
            // Hardcoded data for testing
            var testData = {
                testKey: "testValue",
                anotherKey: "anotherValue"
            };

            console.log("Sending test data:", testData);

            // Use XMLHttpRequest to send data to Zapier webhook
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://hooks.zapier.com/hooks/catch/14518624/3rb9v6z/', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    console.log("Response from webhook:", xhr.responseText);
                }
            };
            xhr.send(JSON.stringify(testData));
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fitbot Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .payment-button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .payment-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Just one more step</h2>

    <!-- Payment Link Button -->
    <a href="https://buy.stripe.com/test_cN26rQ1H84MQcRWcMM" class="payment-button" onclick="handlePayment()">Proceed to Payment</a>

    <script>
        function handlePayment() {
            // Get stored data from localStorage
            var formData = JSON.parse(localStorage.getItem('formData'));

            console.log("Sending data:", formData);

            // Hardcoded data for testing
            var testData = {
                testKey: "testValue",
                anotherKey: "anotherValue"
            };

            // Send hardcoded data to Zapier webhook
            fetch('https://hooks.zapier.com/hooks/catch/14518624/3rb9v6z/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(testData)  // Swap this with formData once you verify the hardcoded data works
            })
            .then(response => response.json())
            .then(data => {
                console.log("Response from webhook:", data);
                localStorage.removeItem('formData'); // Clear stored data
            });
        }
    </script>
</body>
</html>

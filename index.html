<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (other meta tags) ... -->
    <title>AI Fitness Startup</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r122/three.min.js"></script>
    <style>
        /* ... (previous styles) ... */

        body {
            /* Gradient background for a more vibrant look */
            background: linear-gradient(to right, #000, #333);
        }

        h2 {
            font-size: 2em;
            text-shadow: 2px 2px 4px #000;
        }

        .section-content {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Hide the simplistic mobile phone design from before */
        .mobile-phone {
            display: none;
        }

    </style>
</head>
<body>
<!-- ... (rest of your HTML) ... -->

<!-- 3D Mobile Phone Section -->
<div class="section" id="3d-mobile-section">
    <div class="section-content">
        <h2 class="accent">Experience Our Mobile App!</h2>
        
        <!-- Placeholder for the Three.js 3D phone -->
        <div id="threejs-container" style="width: 200px; height: 400px; margin: 50px auto;"></div>
    </div>
</div>

<!-- ... (rest of your code) ... -->

<script>
    // ... (previous scripts) ...

    // Initialize the Three.js scene for the 3D phone
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 200 / 400, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(200, 400);
    document.getElementById('threejs-container').appendChild(renderer.domElement);

    // Create the 3D phone model (simplified cube representation for this demo)
    const geometry = new THREE.BoxGeometry(1, 2, 0.1);
    const material = new THREE.MeshBasicMaterial({ color: 0x000000 });
    const phone = new THREE.Mesh(geometry, material);
    scene.add(phone);

    camera.position.z = 5;

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();

</script>
</body>
</html>

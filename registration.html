<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600&display=swap" rel="stylesheet"> 
    <title>FitbotAi Registration</title>
    <style>
        body {
            font-family: 'League Spartan', sans-serif;
            padding: 20px;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label, input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
    <script>
        function redirectToThankYou() {
            setTimeout(function() {
                window.location.href = "thankyou.html";
            }, 2000);  // 2 seconds delay
        }
    </script>
</head>
<body>
    <h2>Complete Your Registration</h2>
    <form action="https://hooks.zapier.com/hooks/catch/14518624/3rb9v6z/" method="post" onsubmit="redirectToThankYou()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="height">Height (in cm):</label>
        <input type="number" id="height" name="height" required>

        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="goals">Fitness Goals:</label>
        <input type="text" id="goals" name="goals" required>

        <label for="environment">Exercise Environment (e.g. Gym, Home):</label>
        <input type="text" id="environment" name="environment" required>

        <label for="phone">Phone Number (format: +12435657651):</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

        <input type="submit" value="Complete Registration">
    </form>
</body>
</html>
